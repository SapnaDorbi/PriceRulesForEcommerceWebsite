<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Price Rules For Ecommerce Website</title>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="form new-section">
      <form action="" id="form-id">
        <div class="pages-heading">
          <div class="title-need-help">
            <h1 class="Products_style">Price Rules For Ecommerce Website</h1>
          </div>
          <div class="clear"></div>
        </div>
        <div class="grid-view table-responsive">
          <fieldset>
            <legend>Add Price Rules</legend>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="input-type" id="min_price">Min Price</th>
                  <th class="input-type" id="max_price">Max Price</th>
                  <th class="select-type" id="price_action">Price Action</th>
                  <th class="select-type" id="apply_as">Apply As</th>
                  <th class="input-type" id="adjustment_amount">
                    Adjustment Amount
                  </th>
                  <th class="button-type" id="delete-btn">Action</th>
                </tr>
              </thead>
              <tbody id="price-rules"></tbody>
              <tfoot>
                <tr>
                  <td>
                    <button type="button" onclick="" class="add-rules">
                      Add Rule
                    </button>
                  </td>
                  <td colspan="5">
                    <button id="your-id" type="button">
                      Save
                    </button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
