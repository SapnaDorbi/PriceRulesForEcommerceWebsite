<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Price Rules For Ecommerce Website</title>
    <script src="js/main.js" defer></script>
    <script src="js/storage.js"></script>
  </head>
  <body>
    <div class="page-heading pl-3">
      <h1>Price Rules For Ecommerce Website</h1>
    </div>
    <div class="clear"></div>
    <div class="card text-center mt-4">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Add Price Rule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Saved Price Rule</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="add-price-rule-table">
          <form id="price-rules-form">
            <thead>
              <tr>
                <th scope="col" class="add-price-rule-heading rule-number">
                  Rule Number
                </th>
                <th
                  scope="col"
                  class="input-type add-price-rule-heading"
                  id="min_price"
                >
                  Min Price
                </th>
                <th
                  scope="col"
                  class="input-type add-price-rule-heading"
                  id="max_price"
                >
                  Max Price
                </th>
                <th
                  scope="col"
                  class="select-type add-price-rule-heading"
                  id="price_action"
                >
                  Price Action
                </th>
                <th
                  scope="col"
                  class="select-type add-price-rule-heading"
                  id="apply_as"
                >
                  Apply As
                </th>
                <th
                  scope="col"
                  class="input-type add-price-rule-heading"
                  id="adjustment_amount"
                >
                  Adjustment Amount
                </th>
                <th
                  scope="col"
                  class="button-type add-price-rule-heading"
                  id="delete-btn"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="price-rules"></tbody>
            <tfoot>
              <tr>
                <td colspan="7">
                  <button
                    type="button"
                    onclick=""
                    class="add-rules btn-lg btn btn-outline-primary custom"
                  >
                    Add Rule(s)
                  </button>
                  <button
                    class="btn-lg btn btn-outline-success custom"
                    type="submit"
                  >
                    Save Rule(s)
                  </button>
                </td>
              </tr>
            </tfoot>
          </form>
        </table>

        <!-- Table for saved price rule -->
        <table
          class="table table-bordered"
          id="save-price-rule-table"
          style="display: none;"
        >
          <thead>
            <tr>
              <th scope="col" class="add-price-rule-heading rule-number">
                Rule Number
              </th>
              <th scope="col" class="input-type" id="saved_min_price">
                Min Price
              </th>
              <th scope="col" class="input-type" id="saved_max_price">
                Max Price
              </th>
              <th scope="col" class="select-type" id="saved_price_action">
                Price Action
              </th>
              <th scope="col" class="select-type" id="saved_apply_as">
                Apply As
              </th>
              <th scope="col" class="input-type" id="saved_adjustment_amount">
                Adjustment Amount
              </th>
              <th scope="col" class="button-type" id="saved_delete-btn">
                Action
              </th>
            </tr>
          </thead>
          <tbody id="saved-price-rules"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
