<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Price Rules For Ecommerce Website</title>
    <script src="js/main.js" defer></script>
    <script src="js/storage.js"></script>
  </head>
  <body>
    <div class="pages-heading">
      <h1 class="Products_style">Price Rules For Ecommerce Website</h1>
      <div class="clear"></div>
    </div>

    <fieldset>
      <legend>Add Price Rules</legend>
      <form id="price-rules-form">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="input-type add-price-rule-heading" id="min_price">
                Min Price
              </th>
              <th class="input-type add-price-rule-heading" id="max_price">
                Max Price
              </th>
              <th class="select-type add-price-rule-heading" id="price_action">
                Price Action
              </th>
              <th class="select-type add-price-rule-heading" id="apply_as">
                Apply As
              </th>
              <th
                class="input-type add-price-rule-heading"
                id="adjustment_amount"
              >
                Adjustment Amount
              </th>
              <th class="button-type add-price-rule-heading" id="delete-btn">
                Action
              </th>
            </tr>
          </thead>
          <tbody id="price-rules"></tbody>
          <tfoot>
            <tr>
              <td>
                <button type="button" onclick="" class="add-rules">
                  Add Rule
                </button>
              </td>
              <td colspan="5">
                <button id="your-id" type="submit">
                  Save
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </fieldset>

    <fieldset>
      <legend>Saved Price Rule</legend>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th class="input-type" id="saved_min_price">Min Price</th>
            <th class="input-type" id="saved_max_price">Max Price</th>
            <th class="select-type" id="saved_price_action">Price Action</th>
            <th class="select-type" id="saved_apply_as">Apply As</th>
            <th class="input-type" id="saved_adjustment_amount">
              Adjustment Amount
            </th>
            <th class="button-type" id="saved_delete-btn">Action</th>
          </tr>
        </thead>
        <tbody id="saved-price-rules"></tbody>
      </table>
    </fieldset>
  </body>
</html>
